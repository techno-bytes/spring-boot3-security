spring:
  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/testdb
    driver-class: com.mysql.cj.jdbc.Driver

  jpa:
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
        dialect: org.hibernate.dialect.MySQLDialect
    hibernate:
      show-sql: true
      ddl-auto: update

logging:
  level:
    root: INFO
  org:
    hibernate:
      SQL: trace
      orm:
        jdbc:
          bind: true


